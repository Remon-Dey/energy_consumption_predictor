<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="user_input">
        <h2>Energy Consumption Predictor</h2>
        <form action="/predict" method="POST">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.1" id="temperature" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="0.1" id="humidity" name="humidity" required>

            <label for="hour">Hour of Day:</label>
            <input type="number" id="hour" name="hour" required min="0" max="23">

            <button type="submit">Click Here to Predict</button>
        </form>

        {% if prediction %}
            <h3>{{ prediction }}</h3>
        {% endif %}
        </div>
    </div>
</body>
</html>
